<div class="sign-in">
    <h1 class="sign-in-title">Sign in</h1>
    <form class="sign-in-form" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="sign-in-form__block">
            <label for="username" class="sign-in-form__block--label">Username</label>
            <input id="username" type="text" class="sign-in-form__block--input" formControlName="username" placeholder="username">
        </div>
        <div class="sign-in-form__block">
            <label for="password" class="sign-in-form__block--label">Password</label>
            <input id="password" type="password" class="sign-in-form__block--input" formControlName="password" placeholder="password">
        </div>
        <div class="sign-in-form__buttons">
            <button type="button" class="sign-in-form__button sign-in-form__button--secondary" (click)="onBack()">Go back</button>
            <button type="submit" class="sign-in-form__button sign-in-form__button--primary" [disabled]="!loginForm.valid && !isWaiting">Login</button>
        </div>
    </form>
</div>
