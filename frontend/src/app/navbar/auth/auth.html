<h3 class="auth-menu__title">{{currentUser() ? `Welcome, ${currentUser()!.displayName}!` : 'Authentication'}}</h3>
<ul class="auth-menu__list">
    @if (currentUser() === null) {
        <li class="auth-menu__list--item" (click)="onLogin()">Login</li>   
        <li class="auth-menu__list--item">Register</li>   
    } 
    @else {
        <li class="auth-menu__list--item">Profile</li>   
        <li class="auth-menu__list--item" (click)="onLogout()">Logout</li>   
    }
</ul>
