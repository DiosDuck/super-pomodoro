<h3 class="auth-menu__title">{{user() ? `Welcome, ${user()!.displayName}!` : 'Authentication'}}</h3>
<ul class="auth-menu__list">
    @for (navItem of (navItems | loggedIn: user(): true ); track $index) {
        <li class="auth-menu__list--item" [class.auth-menu__list--selected]="navItem.url === router.url" routerLink="{{navItem.url}}">{{navItem.name}}</li>
    }
</ul>
