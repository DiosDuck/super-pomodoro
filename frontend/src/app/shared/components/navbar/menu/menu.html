<h3 class="menu__title" [tabIndex]="-1" routerLink="/" (click)="toggle()">Menu</h3>
<ul class="menu__list">
    @for (navItem of (navItems | loggedIn: user()); track $index) {
        <li class="menu__list--item" [tabIndex]="-1" [class.menu__list--selected]="navItem.url === router.url" (click)="toggle()" routerLink="{{navItem.url}}">{{navItem.name}}</li>
    }
</ul>
